  <div class="jumbotron">
  <div class="container" style="text-align: center;">
    <form>
      <!-- <h3 style= "margin: 0px 15px 0 0; float: left"; >Enter location</h3> -->
      <input style="width:400px; padding: 5px 0 7px 10px;" type="text" g-places-autocomplete options="autocompleteOptions" ng-model="location" placeholder="Enter location">
      &nbsp;
      <button class="btn btn-success" type="submit" ng-click="submit(location)">Submit</button>
      <button class="btn btn-default" type="submit" ng-click="results=[]" ng-show="results.length">Reset</button>

      <!-- <a class="glyphicon glyphicon-circle-arrow-left" ng-click="results=[]" ng-show="results.length"></a> -->
    </form>
    
    

  <div ng-show="results.length"><br><br>
    <p ng-show="location"><strong>Location:</strong> {{location.formatted_address}}</p><br>
    <table class="table table-hover" >
      <thead>
       <tr>
         <th class="center">Sequence</th>
         <th class="center">Time</th>
         <th class="center">UV Index</th>
       </tr>
      </thead>
      <tbody>
        <tr ng-repeat="result in results">
          <td class="center">{{result.SEQUENCE}}</td>
          <td class="center">{{result.DATE_TIME}}</td>
          <td class="center">{{result.UV_VALUE}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  </div>
